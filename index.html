<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Morseova abeceda</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(at top, #8A2BE2, #00FFFF); /* Gradient - fialová do tyrkysové */
      font-family: Arial, sans-serif;
      overflow: hidden; /* Skryje přebytečné kuličky, které by mohly být mimo obrazovku */
    }
    .container {
      position: relative;
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    input[type="text"] {
      padding: 8px;
      margin: 5px 0;
      width: 200px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 8px 20px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    .ball {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #FFD700; /* Barva kuliček (žlutá) */
      animation: jump 1s infinite; /* Animace skákání kuliček */
    }
    @keyframes jump {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-100px) rotate(360deg);
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Morseova abeceda</h1>
  <input type="text" id="morseInput" placeholder="Zadejte text v Morseově abecedě">
  <br>
  <button onclick="convertMorse()">Převést</button>
</div>

<!-- Generování padajících kuliček -->
<script>
  function generateBalls() {
    const container = document.querySelector('.container');
    const numberOfBalls = 30; // Počet kuliček
    for (let i = 0; i < numberOfBalls; i++) {
      const ball = document.createElement('div');
      ball.classList.add('ball');
      ball.style.left = `${Math.random() * 100}vw`; // Náhodná pozice vodorovně
      ball.style.animationDuration = `${Math.random() * 3 + 2}s`; // Náhodná rychlost padání
      container.appendChild(ball);
    }
  }

  window.onload = generateBalls;
</script>

<script>
  function convertMorse() {
    const morseInput = document.getElementById('morseInput').value.trim();
    const morseRegex = /^[.-\s]+$/; // Regex pro kontrolu Morseovy abecedy
    if (morseRegex.test(morseInput)) {
      const morseMap = {
        ".-": "A", "-...": "B", "-.-.": "C", "-..": "D", ".": "E", /*... až Z dle Morseovy abecedy*/
      };

      const result = morseInput.split(" ").map(code => morseMap[code]).join("");
      alert("Přeloženo: " + result);
    } else {
      alert("Zadávejte pouze znaky Morseovy abecedy: .-");
    }
  }
</script>

</body>
</html>
