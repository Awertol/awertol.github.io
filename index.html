<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Morseova abeceda</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom right, #00FFFF, #800080); /* Tyrkysová a purpurová */
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    input[type="text"] {
      padding: 8px;
      margin: 5px 0;
      width: 200px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 8px 20px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Morseova abeceda</h1>
  <input type="text" id="morseInput" placeholder="Zadejte text v Morseově abecedě">
  <br>
  <button onclick="convertMorse()">Převést</button>
</div>

<script>
  function convertMorse() {
    const morseInput = document.getElementById('morseInput').value.trim();
    const morseRegex = /^[.-\s]+$/; // Regex pro kontrolu Morseovy abecedy
    if (morseRegex.test(morseInput)) {
      const morseMap = {
        ".-": "A", "-...": "B", "-.-.": "C", "-..": "D", ".": "E", /*... až Z dle Morseovy abecedy*/
      };

      const result = morseInput.split(" ").map(code => morseMap[code]).join("");
      alert("Přeloženo: " + result);
    } else {
      alert("Zadávejte pouze znaky Morseovy abecedy: .-");
    }
  }
</script>

</body>
</html>
